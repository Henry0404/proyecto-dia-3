<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./slyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <title>Boostrap dia 3</title>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h4><strong>Payment form example</strong></h4>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">Some fields are missing</div>

            <div class="row">
                <div class="col-md-6">
                    <label for="inputPassword4">Card #</label>
                    <input type="text" class="form-control" placeholder="############">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputPassword4">CVC #</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="00000">
                </div>

                <div class="form-group col-md-3">
                    <label for="inputPassword4">Amount</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Amount">
                </div>
            </div>


            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom01">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>
                    <div class="valid-feedback">
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationCustom02">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" required>
                    <div class="valid-feedback">
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault03">City</label>
                    <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
                </div>


                <div class="col-md-3 mb-3">
                    <label for="validationServer04">State</label>
                    <select class="custom-select" required>
                        <option value="">Pick a state</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault05">Postal Code</label>
                    <input type="text" class="form-control" id="validationDefault05" placeholder="" required>
                </div>
            </div>


            <div class="row">
                <div class="col-4 d-flex">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            <i class="fab fa-cc-mastercard"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            <i class="fab fa-cc-visa"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                            value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            <i class="fab fa-cc-diners-club"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                            value="option4">
                        <label class="form-check-label" for="exampleRadios3">
                            <i class="fab fa-cc-amex"></i>
                        </label>
                    </div>
                </div>

                <div class="form-group col-6">

                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>





        </div>
        <div class="card-footer text-muted">
            <div class="row">

                <div class="booton-1">

                    <button class="btn btn-secondary" type="Cancel">Cancel</button>
                    <button class="btn btn-primary" type="Send">Send</button>
                </div>
            </div>
        </div>
</body>

</html>
